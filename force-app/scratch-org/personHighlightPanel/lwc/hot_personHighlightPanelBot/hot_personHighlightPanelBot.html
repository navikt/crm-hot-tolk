<template>
    <lightning-layout class="custom-padding-left-small button-container">
        <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center">
            <lightning-button
                data-id="gosys"
                label="Gosys"
                title="Gosys"
                onclick={handleButtonClick}
                class="slds-m-left_x-medium"
                disabled={isDisabledButtons}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center">
            <lightning-button label="Edit" onclick={handleEditRecord}> </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center">
            <lightning-button label="Send SMS" onclick={handleFlowButton} data-flow="HOT_SendSMSToAccount">
            </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center">
            <lightning-button
                label="Styr tilgang til Mobil App"
                onclick={handleFlowButton}
                data-flow="HOT_MobileAppAccess"
            >
            </lightning-button>
            <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close"
                                onclick={closeModal}
                            >
                                <lightning-icon
                                    icon-name="utility:close"
                                    alternative-text="close"
                                    size="small"
                                ></lightning-icon>
                            </button>
                            <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium slds-theme_default">
                            <lightning-flow flow-api-name={currentFlow} onstatuschange={handleStatusChange}>
                            </lightning-flow>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
