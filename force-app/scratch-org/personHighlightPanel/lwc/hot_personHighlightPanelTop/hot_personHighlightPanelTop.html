<template>
    <lightning-layout class="custom-padding-left-small person-info-container">
        <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center" aria-hidden="true">
            <c-hot_custom-svg size="large" src={genderIconSrc} alt-text={genderText}></c-hot_custom-svg>
        </lightning-layout-item>

        <template lwc:if={formattedFullName}>
            <lightning-layout-item
                class="custom-padding-left-small slds-page-header__title custom-grid-vertical-align-center"
            >
                <p class="fullName">{formattedFullName}</p>
                <p class="sr-only">{genderText}</p>
            </lightning-layout-item>
        </template>

        <template lwc:if={personIdent}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <span>{personIdent}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={personIdent}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier fødselsnummer"
                    title="Kopier fødselsnummer"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>
        <template lwc:if={formattedPersonInfo}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <p>{formattedPersonInfo}</p>
            </lightning-layout-item>
        </template>
        <template lwc:if={municipalityName}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <span>{municipalityName} kommune</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={municipalityUrl}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier kommunens nettadresse"
                    title="Kopier kommunens nettadresse"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>
        <template lwc:if={districtName}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <span>Bydel {districtName}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={districtUrl}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier bydelens nettadresse"
                    title="Kopier bydelens nettadresse"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
