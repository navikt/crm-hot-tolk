<template>
    <div class="main-content">
        <div>
            <template lwc:if={isMobile}>
                <c-hot_freelance-common-table
                    records={records}
                    columns={columns}
                    onrowclick={goToRecordDetails}
                    checkbox="true"
                    checked-rows={checkedServiceAppointments}
                    oncheckedrows={handleRowChecked}
                    icon-by-value={iconByValue}
                >
                </c-hot_freelance-common-table>
            </template>
            <template lwc:else>
                <c-hot_freelance-common-table
                    records={records}
                    columns={columns}
                    onrowclick={goToRecordDetails}
                    checkbox="true"
                    checked-rows={checkedServiceAppointments}
                    oncheckedrows={handleRowChecked}
                    icon-by-value={iconByValue}
                >
                </c-hot_freelance-common-table>
            </template>
        </div>
        <div if:true={noServiceAppointments} style="text-align: center">
            <br />
            Det finnes ingen ledige oppdrag.
        </div>
    </div>
    <div if:true={showSendInterest} class="meld-interesse-overlay">
        <div class="meld-interesse-content">
            <c-button
                button-styling="primary"
                button-label={sendInterestButtonLabel}
                aria-label="Meld interesse"
                onbuttonclick={sendInterest}
                desktop-style=" justify-content: center; border-radius: 0.25rem;"
                mobile-style="justify-content: center; border-radius: 0.25rem;"
                title="Merk sjekkboks i listen for Ã¥ melde interesse"
            >
            </c-button>
        </div>
    </div>
</template>
