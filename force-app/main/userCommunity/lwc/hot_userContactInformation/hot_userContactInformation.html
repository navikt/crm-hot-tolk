<template>
    <div class="user-info-wrapper center-content">
        <div class="user-info-tile center-content">
            <div class="back-link-div">
                <a class="back-link" onclick={goBack}>
                    <c-icon icon="Back"></c-icon>
                    <p class="backBtn" style="margin-left: 0.25rem">Tilbake</p>
                </a>
            </div>
            <section>
                <lightning-record-view-form object-api-name="Person__c" record-id={recordId}>
                    <section class="bruker-info-skjema sub-form">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="INT_KrrMobilePhone__c"> </lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="INT_KrrEmail__c"> </lightning-output-field>
                            </div>
                        </div>
                    </section>
                </lightning-record-view-form>
                <br />
                <div
                    if:true={isAlternativeNumber}
                    class="navno-dekorator alertstripe navno-dekorator alertstripe--info"
                >
                    <img class="navno-dekorator alertstripe__ikon" src={informationIcon} alt="" aria-hidden="true" />
                    <div class="alertstripe__content">
                        <div class="typo-normal alertstripe__tekst">{alternativePhoneNumberText}</div>
                        <div class="typo-normal alertstripe__tekst">
                            Mobilnummeret du vil bli varslet på nå: {person.HOT_MobilePhoneOverride__c }
                        </div>
                        <div class="typo-normal alertstripe__tekst">
                            Årsak: {person.HOT_MobilePhoneOverrideReason__c }
                        </div>
                    </div>
                </div>
                <br />
                <p class="typo-normal">
                    <a
                        href="https://minprofil.kontaktregisteret.no/"
                        class="lenke kilde__lenke lenke"
                        target="_blank"
                        onclick={setKrrIntegrationStatusToQueued}
                    >
                        <span class="kilde__icon" style="padding-right: 0.5rem">
                            <img style="width: 1rem" src="/s/sfsites/c/resource/1595245347000/linkNAV" alt="" />
                        </span>
                        Endre i Kontakt- og reservasjonsregisteret
                    </a>
                </p>
                <br />
                <p if:true={isKrrQueued}>Kontaktinformasjonen vil bli oppdatert innen 24 timer</p>
            </section>
        </div>
    </div>
</template>
