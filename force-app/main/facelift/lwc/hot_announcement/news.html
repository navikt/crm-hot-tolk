<template>
    <div class="news-card" role="article" tabindex="0" data-index={index}>
        <p class="created-date">Publisert {createdDate}</p>
        <p class="title">{title}</p>
        <p class="description">{description}</p>
        <p lwc:if={url}>
            <a href={url} target="_blank" rel="noopener noreferrer">{urlLabel}</a>
        </p>
    </div>
</template>
