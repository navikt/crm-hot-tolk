<template>
    <div
        class="information"
        role="button"
        tabindex="0"
        onclick={toggleExpand}
        onkeydown={handleKeydown}
        aria-expanded={expanded}
        aria-controls="announcement-content"
    >
        <!-- HEADER -->
        <div class="header">
            <img src={ExclamationmarkWhiteIcon} aria-hidden="true" class="icon left" />
            <p class="title">{headerTitle}</p>
            <img src={chevronIcon} aria-hidden="true" class="icon right" />
        </div>

        <!-- BODY -->
        <div lwc:if={expanded} class="content" aria-live="polite" id="announcement-content">
            <!-- SINGLE MODE (bare 1 announcement) -->
            <template lwc:if={isSingle}>
                <div class="description-inner">
                    <p class="description">{singleItem.Description__c}</p>
                </div>
            </template>

            <!-- GROUP MODE (flere announcements) -->
            <template lwc:if={isGroup}>
                <div class="description-inner">
                    <template for:each={announcements} for:item="a">
                        <div key={a.Title__c} class="single-announcement">
                            <p class="announcement-title">{a.Title__c}</p>
                            <p class="description">{a.Description__c}</p>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
