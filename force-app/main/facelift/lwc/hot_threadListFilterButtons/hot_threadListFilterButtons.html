            <button
                key={filterOption.value}
                onclick={handleFilterButtonClick}
                class="filterButton"
                value={filterOption.value}
            >
                {filterOption.label}
            </button>
        </template>
    </div>
    <select class="slds-select mobile-only" onchange={handleFilterSelectChange}>
        <template for:each={threadFilterButtonType} for:item="filterOption">
            <option key={filterOption.label} class="uiInputSelectOption" value={filterOption.value}>
                {filterOption.label}
            </option>
        </template>
    </select>
