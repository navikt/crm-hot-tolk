<template>
    <section class="freelanceWrapper">
        <div class="row">
            <h2 class="freelanceHeader">For deg som er frilanstolk</h2>
            <button
                lwc:if={showCalender}
                class="calenderButton"
                onclick={toggleCalender}
                aria-label="Lukk frilanstolk kalender"
                aria-expanded="true"
                aria-controls="kalenderModal"
            >
                <img src={closeIcon} alt="" aria-hidden="true" />
            </button>
            <button
                lwc:else
                class="calenderButton"
                onclick={toggleCalender}
                aria-label="Åpne frilanstolk kalender"
                aria-expanded="false"
                aria-controls="kalenderModal"
            >
                <img src={calenderIcon} alt="" aria-hidden="true" />
            </button>
        </div>
        <div class="spacer"></div>
        <template lwc:if={showCalender}>
            <div class="calenderModalContent" aria-live="polite">
                <template lwc:if={isUserInNorwegianTimeZone}>
                    <c-hot_calendar></c-hot_calendar>
                </template>
                <template lwc:else>
                    <div class="navno-dekorator alertstripe navno-dekorator alertstripe--advarsel">
                        <img class="navno-dekorator alertstripe__ikon" src={warningIcon} alt="advarsel-ikon" />
                        <div class="alertstripe__tekst">
                            <p>Kalender er ikke tilgjengelig når du befinner deg utenfor norsk tidssone.</p>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <div class="buttonFlexContainer">
            <a class="box" href={pageLinks.freelanceMyServiceAppointments}>
                <div class="boxContent">
                    <p class="boxLabel">Mine oppdrag</p>
                    <p class="boxDescription">Se oversikt over dine oppdrag</p>
                </div>
            </a>
            <a class="box" href={pageLinks.freelanceMyThreads}>
                <div class="boxContent">
                    <p class="boxLabel">Mine samtaler</p>
                    <p class="boxDescription">Se alle dine samtaler</p>
                </div>
            </a>
            <a class="box" href={pageLinks.freelanceMyUserInformation}>
                <div class="boxContent">
                    <p class="boxLabel">Min side</p>
                    <p class="boxDescription">Rediger kontaktinformasjon og kvalifikasjoner</p>
                </div>
            </a>
        </div>
    </section>
    <!-- Frilans Kalender -->
    <!-- Slutt Frilans Kalender -->
</template>
