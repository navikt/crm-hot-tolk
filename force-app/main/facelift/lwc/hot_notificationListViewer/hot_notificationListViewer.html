<template>
    <div class="notification-center">
        <button
            class="navds-button navds-button--tertiary navds-body-short"
            onclick={toggleNotifications}
            aria-label="Vis varsler fra Tolketjenesten"
        >
            <img src={notificationIcon} alt="notifikasjon-ikon" style="padding-right: 0.5rem" />Varsler
        </button>
        <!-- Notfification List dropdown and gray overlay -->
        <template if:true={showNotifications}>
            <!-- Overlay: Grays out screen -->
            <div class="notification-overlay" onclick={toggleNotifications}></div>

            <!-- Dropdown notification box -->
            <div class="dropdown">
                <!--Header-->
                <div class="dropdown-header">
                    <span>Varsler</span>
                    <button class="close-btn" onclick={toggleNotifications} title="Close">
                        <img src={exitCrossIcon} alt="kryss-ikon" />
                    </button>
                    <p>Kun varsler fra tolketjenesten siste 30 dager vises her.</p>
                </div>
                <!---->
                <!--Feilmelding nÃ¥r ingen varsler-->
                <div class="dropdown-info" if:false={hasNotifications}>Ingen nye varsler.</div>

                <!--Hver single notifikasjon card-->
                <template for:each={notifications} for:item="notification">
                    <a href="www.nrk.no" key={notification.id} class="link-container">
                        <div class="notification-card">
                            <div>{notification.HOT_Subject__c}</div>
                            <div>{notification.HOT_NotificationText__c}</div>
                            <div class="notification-date">
                                {notification.HOT_NotificationChannel__c} {notification.created}
                            </div>
                        </div>
                    </a>
                </template>
                <!---->
            </div>
        </template>
    </div>
</template>
