<template>
    <template lwc:if={hasAnnouncements}>
        <div
            class="wrapper"
            role="region"
            aria-live="polite"
            aria-label="Viktige hendelser og informasjon"
            tabindex="0"
        >
            <template for:each={groupedAnnouncements} for:item="group">
                <c-hot_announcement key={group.type} type={group.type} announcements={group.items}>
                </c-hot_announcement>
            </template>
        </div>
    </template>

    <template lwc:else>
        <div class="wrapper"></div>
    </template>
</template>
