<template>
    <div class="page-background flex-center" lang="no">
        <div class="card-container">
            <!-- Back button -->
            <div class="back-button-info">
                <c-hot_back-button tabindex="0" role="button"></c-hot_back-button>
            </div>

            <!-- Header -->
            <h1 class="heading-title center-text" tabindex="0" role="heading" aria-level="1">Min side frilanstolk</h1>
            <h2 class="heading-medium center-text" tabindex="0" role="heading" aria-level="2" id="kontaktinfo">
                Kontaktinformasjon
            </h2>

            <main class="form-big-container">
                <!--View information section-->
                <template lwc:if={viewUserInformation}>
                    <section class="section-mobile" aria-live="polite" aria-labelledby="kontaktinfo">
                        <template lwc:if={serviceResource}>
                            <div class="form-container">
                                <div class="form-row">
                                    <div class="form-col">
                                        <p class="label-form-big">Navn</p>
                                        <p class="label-form-small">{name}</p>
                                    </div>
                                    <div class="form-col form-mobile-right">
                                        <p class="label-form-big">Epost</p>
                                        <p class="label-form-small">{email}</p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-col">
                                        <p class="label-form-big">Mobilnummer</p>
                                        <p class="label-form-small">{mobilePhone}</p>
                                    </div>
                                    <div class="form-col">
                                        <p class="label-form-big">Adresse</p>
                                        <p class="label-form-small">{address}</p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-col">
                                        <p class="label-form-big">Mobil enhet</p>
                                        <p class="label-form-small">{mobileDevice}</p>
                                    </div>
                                    <div class="form-col">
                                        <p class="label-form-big">Varslingskanal</p>
                                        <p class="label-form-small">{selectedNotificationChannel}</p>
                                        <br />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-col checkbox-row">
                                        <c-checkbox
                                            class="label-form-small"
                                            type="checkbox"
                                            default-val={isSkilled}
                                            aria-label="Faglært"
                                            disabled
                                        >
                                        </c-checkbox>
                                        <p class="label-form-small">Faglært</p>
                                    </div>

                                    <div class="form-col checkbox-row">
                                        <c-checkbox
                                            type="checkbox"
                                            default-val={isAvailableForAcuteAssignments}
                                            aria-label="Tilgjengelig for akuttoppdrag"
                                            disabled
                                        ></c-checkbox>
                                        <p class="label-form-small label-acute">Tilgjengelig for akuttoppdrag</p>
                                    </div>
                                </div>

                                <h3 class="heading-small">Foretrukne regioner</h3>

                                <div class="form-col response-mobile-region">
                                    <p class="label-form-small response-mobile-region">{selectedRegionLabels}</p>
                                </div>

                                <h2 class="heading-medium center-text header-quali">Kvalifikasjoner</h2>

                                <h3 class="heading-small">Kvalifikasjoner du innehar</h3>
                                <div class="form-row response-mobile-qualification">
                                    <template lwc:if={userQualificationSelectedSkillList}>
                                        <ul>
                                            <template for:each={userQualificationSelectedSkillList} for:item="skill">
                                                <li key={skill.Id} class="label-form-small">{skill.MasterLabel}</li>
                                            </template>
                                        </ul>
                                    </template>
                                </div>

                                <h2 class="heading-medium center-text">Diverse</h2>

                                <div class="form-row">
                                    <div class="form-col more-info">
                                        <p class="heading-more-info">Mer informasjon</p>
                                        <p class="label-form-small preference-info-box">{userPreferences}</p>
                                    </div>
                                </div>

                                <div class="button-container">
                                    <c-button
                                        type="Submit"
                                        class="btn-edit"
                                        button-styling="primary"
                                        onbuttonclick={editProfile}
                                        button-label="Rediger"
                                        aria-label="Rediger"
                                    ></c-button>
                                </div>
                            </div>
                        </template>
                    </section>
                </template>

                <!--Edit information section-->
                <section lwc:if={editUserInformation} aria-live="polite">
                    <div class="form-container">
                        <div class="form-row form-row-input">
                            <div class="form-col form-col-input-left">
                                <c-input
                                    label="Navn"
                                    label-size="1.25rem"
                                    class="input-config"
                                    max-length="255"
                                    value={name}
                                    onchange={handleNameChange}
                                ></c-input>
                            </div>
                            <div class="form-col">
                                <c-input
                                    label="Epost"
                                    label-size="1.25rem"
                                    type="email"
                                    class="input-config"
                                    max-length="255"
                                    value={email}
                                    onchange={handleEmailChange}
                                ></c-input>
                            </div>
                        </div>

                        <div class="form-row form-row-input">
                            <div class="form-col form-col-input-left">
                                <c-input
                                    label="Mobilnummer"
                                    label-size="1.25rem"
                                    class="input-config"
                                    type="tel"
                                    max-length="255"
                                    value={mobilePhone}
                                    onchange={handleMobilePhoneChange}
                                ></c-input>
                            </div>
                            <div class="form-col">
                                <c-input
                                    label="Adresse"
                                    label-size="1.25rem"
                                    class="input-config"
                                    type="text"
                                    max-length="255"
                                    value={address}
                                    onchange={handleAddressChange}
                                ></c-input>
                            </div>
                        </div>

                        <div class="form-row form-row-input">
                            <div class="form-col form-col-input-left">
                                <c-input
                                    label="Mobil enhet"
                                    label-size="1.25rem"
                                    class="input-config"
                                    max-length="255"
                                    value={mobileDevice}
                                    onchange={handleMobileDeviceChange}
                                ></c-input>
                            </div>

                            <!-- Notification channel edit section-->
                            <div class="form-col">
                                <label class="label-form-big" for="notification-channel">Varslingskanal</label>
                                <br />
                                <select
                                    id="notification-channel"
                                    class="notification-picklist"
                                    onchange={handleNotificationSelectionChange}
                                >
                                    <template for:each={notificationChannelOptions} for:item="option">
                                        <option key={option.label} value={option.value} selected={option.selected}>
                                            {option.label}
                                        </option>
                                    </template>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col checkbox-row">
                                <c-checkbox
                                    type="checkbox"
                                    default-val={isSkilled}
                                    oncheckboxclick={handleIsSkilledChange}
                                    aria-label="Avkrysningsboks for Faglært"
                                >
                                </c-checkbox>
                                <p class="label-form-small">Faglært</p>
                            </div>

                            <div class="form-col checkbox-row checkbox-right">
                                <c-checkbox
                                    type="checkbox"
                                    default-val={isAvailableForAcuteAssignments}
                                    oncheckboxclick={handleIsAvailableChange}
                                    aria-label="Avkrysningsboks for Tilgjengelig for akuttoppdrag"
                                >
                                </c-checkbox>
                                <p class="label-form-small">Tilgjengelig for akuttoppdrag</p>
                            </div>
                        </div>

                        <!-- Regions edit section -->
                        <h3 class="heading-small" tabindex="0" aria-level="3" role="heading">Foretrukne regioner</h3>

                        <div class="form-row-region">
                            <div class="form-col-region-left">
                                <template for:each={leftRegionOptions} for:item="region">
                                    <div key={region.value} class="form-col checkbox-row">
                                        <c-checkbox
                                            default-val={region.selected}
                                            data-value={region.value}
                                            oncheckboxclick={handleRegionSelectionChange}
                                            label={region.label}
                                        >
                                        </c-checkbox>
                                    </div>
                                </template>
                            </div>
                            <div class="form-col-right">
                                <template for:each={rightRegionOptions} for:item="region">
                                    <div key={region.value} class="form-col checkbox-row">
                                        <c-checkbox
                                            default-val={region.selected}
                                            data-value={region.value}
                                            oncheckboxclick={handleRegionSelectionChange}
                                            label={region.label}
                                        >
                                        </c-checkbox>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Skills edit section -->
                        <h2 class="heading-medium center-text header-quali" tabindex="0" aria-level="2" role="heading">
                            Kvalifikasjoner
                        </h2>
                        <h3 class="heading-small" tabindex="0" aria-level="3" role="heading">
                            Kvalifikasjoner du innehar
                        </h3>
                        <div class="form-row">
                            <div class="form-col skills-mobile">
                                <template lwc:if={skillsWithSelection}>
                                    <template for:each={skillsWithSelection} for:item="skills">
                                        <div key={skills.Id} class="form-col checkbox-row">
                                            <c-checkbox
                                                label={skills.MasterLabel}
                                                default-val={skills.selected}
                                                data-value={skills.Id}
                                                oncheckboxclick={handleCheckboxClick}
                                            ></c-checkbox>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>

                        <!-- More information edit section -->
                        <h2 class="heading-medium center-text" tabindex="0" aria-level="2" role="heading">Diverse</h2>

                        <div class="form-row">
                            <div class="form-col">
                                <c-textarea
                                    class="label-form-small"
                                    name="textarea"
                                    maxlength="255"
                                    label="Mer Informasjon"
                                    helptext-content={helpText}
                                    ongetvalueontextareachange={handleUserPreferences}
                                    value={userPreferences}
                                ></c-textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Cancel and save buttons -->
                    <div class="button-container">
                        <c-button
                            type="Reset"
                            onbuttonclick={handleAbort}
                            button-label="Avbryt"
                            button-styling="Secondary"
                        ></c-button>
                        <c-button
                            type="Submit"
                            class="btn-save"
                            onbuttonclick={handleSubmit}
                            button-label="Lagre"
                            button-styling="Primary"
                            aria-label="Lagre"
                        ></c-button>
                    </div>
                </section>
            </main>
        </div>
    </div>
</template>
