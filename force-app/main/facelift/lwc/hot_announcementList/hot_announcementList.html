<template>
    <div class="wrapper">
        <div class="list">
            <div class="back-button-info">
                <c-hot_back-button></c-hot_back-button>
            </div>
            <h1 class="title">Meldinger fra Tolketjenesten</h1>
            <template for:each={visibleAnnouncements} for:item="announcement" for:index="index">
                <c-hot_announcement key={announcement.Title__c} announcement={announcement} index={index}
                    >>
                </c-hot_announcement>
            </template>

            <div class="button-container">
                <template if:true={hasMore}>
                    <c-button button-styling="secondary" button-label="Vis flere" onclick={handleShowMore}> </c-button>
                </template>
            </div>
        </div>
    </div>
</template>
