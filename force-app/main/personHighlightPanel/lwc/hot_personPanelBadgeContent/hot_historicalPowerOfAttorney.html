        <div class="headerLine"></div>
        <div class="slds-m-around_medium">
            <p><Strong>Historiske Fullmakter</Strong></p>
            <div class="flexWithGap">
                <template for:each={badgeData} for:item="fullmakt">
                    <div key={fullmakt}>
                        <p><Strong>Periode:</Strong> {fullmakt.periode}</p>
                        <p><Strong>Navn:</Strong> {fullmakt.fullmektigsNavn}</p>
                        <p>Omr√•der:</p>
                        <template for:each={fullmakt.formattedOmraadeListByThemeGroup} for:item="omraade">
                            <div key={omraade.themeGroup} class="slds-line-clamp" title={omraade.temaString}>
                                <p><strong>{omraade.themeGroup}</strong>: {omraade.temaString}</p>
                            </div>
                        </template>
                        <p><Strong>Status:</Strong> {fullmakt.status}</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
