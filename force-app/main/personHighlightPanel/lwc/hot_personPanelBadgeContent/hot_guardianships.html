<template>
    <div class="slds-m-left_x-small backgroundStyling" lwc:if={showBadge}>
        <div class="headerLine"></div>
        <div class="slds-m-around_medium">
            <p><strong>Vergemål</strong></p>
            <div class="flexWithGap">
                <template for:each={badgeData} for:item="guardianship">
                    <div key={guardianship}>
                        <p><strong>Type:</strong> {guardianship.typeLabel}</p>
                        <p><strong>Motpart:</strong> {guardianship.motpartLabel}</p>
                        <p><strong>Omfang:</strong> {guardianship.omfangLabel}</p>
                        <p>
                            <strong>Innen personlig område:</strong>
                            {guardianship.omfangetErInnenPersonligOmraadeTxt}
                        </p>
                        <p><strong>Embete:</strong> {guardianship.embete}</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
